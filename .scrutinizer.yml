checks:
  php:
    code_rating: true
    duplication: true

filter:
  paths:
    - src/*
    - recipe/*
    - bin/*
  excluded_paths:
    - src/Resources/*

build:
  environment:
    php: '5.6.26'
  tests:
    override:
      -
        command: 'php vendor/bin/phpunit --coverage-clover=coverage'
        coverage:
          file: coverage
          format: php-clover
